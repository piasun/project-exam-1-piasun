    <main>
      <h1>Contact Us</h1>
      <section>
        <div class="contact_container">
          <form id="contact-form">
            <div>
                <label>
                    <p>Full Name (required)</p>
                    <input name="fullName" id="fullName" placeholder="Name"/>
                </label>
                <div class="form_error" id="fullNameError">Please enter your name</div>
            </div>
            <div>
                <label>
                    <p>Email (required)</p>
                    <input name="email" id="email" placeholder="Email"/>
                </label>
                <div class="form_error" id="emailError">Please enter a valid email adress</div>
            </div>
            <div>
              <label>
                  <p>Subject (minimum 15 characters)</p>
                  <input name="subject" id="subject" placeholder="Subject"/>
              </label>
              <div class="form_error" id="subjectError">Subject must be at least 15 characters</div>
            <div>
              <label>
                  <p>Message (minimum 25 characters)</p>
                  <input name="message" id="message" placeholder="Message"/>
              </label>
              <div class="form_error" id="messageError">Message must be at least 25 characters</div>
            </div>

            <button>Submit</button>
        </form>


        </div>
      </section>
      <hr class="divider">
